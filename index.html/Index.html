<html>
<head>
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="wrapper">
	<h1>Create Issue</h1>
	<form id="create-form">
		ProjectKey:<input type="text" name="summary" id="summary" value=""/>
		Summary: 
		<select name="summary" id="summary">
 		 <option value="1">Epic</option>
 		 <option value="2">Task</option>
 		 <option value="3">Story</option>
  		 <option value="4">Bug</option>
		</select>

		Description: <input type="text" name="description" id="description" value="" />
		Issue Type: <input type="text" name="type" id="type" value=""/>
		<input type="button" id="button" value="Create Issue"/>

	</form>
</div>

<script>

$('#button').click(function() {
	 $.ajax({
	   type: "POST",
	   url: "jirasoft123.atlassian.net",
	   data: $('#create-form').serialize(),
	   success: function(data){
		  alert(data);
	   },
	   dataType: "html"
	});
});
</script>
</body>
</html>
